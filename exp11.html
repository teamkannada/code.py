<!DOCTYPE html>

<head>
   
    <title>simple SVG line and rectangle</title>
</head>


<body>
    <svg width="300"hight="200"style="border:1px solid black;">

    <line x1="10"y1="20"x2="200"y2="20"stroke="blue"stroke-width="2"/>

    <rect x="50" y="50" width="100" height="60" fill="orange" stroke="black" stroke-width="2"/>

    </svg>
</body>
</html>
