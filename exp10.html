                                                                                                                                                                                                                     <!DOCTYPE html>
                                                                                                                                                                                                                     <html lang="en">
                                                                                                                                                                                                                     <head>
                                                                                                                                                                                                                        <meta charset="UTF-8">
                                                                                                                                                                                                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                                                                                                                                                                                        <title>Document</title>
                                                                                                                                                                                                                     </head>
                                                                                                                                                                                                                     <body>  
                                                                                                                                                                                                                           <h1>Tempereture converter</h1>
                                                                                                                                                                                                                           <p id="output"></p>
                                                                                                                                                                                                                           <script>
                                                                                                                                                                                                                              var celsius=30;
                                                                                                                                                                                                                              var fahrenheit=(celsius*9/5)+32
                                                                                                                                                                                                                              var fah=86;
                                                                                                                                                                                                                              var cel=(fah-32)*5/9;
                                                                                                                                                                                                                              var result="30'c="+fahrenheit+"'f<br>86'F="+cel+"c";
                                                                                                                                                                                                                              document.getElementById("output").innerHTML=result;
                                                                                                                                                                                                                           </script> 
                                                                                                                                                                                                                     </body>
                                                                                                                                                                                                                     </html>
