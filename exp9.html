<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h1>current day and time</h1>
    <p id="output"></p>
    <script>
        var today=new Date();
        var days=["sunday","monday","tuesday","wednesday","thursday","friday","saturtday"]
        var day=days[today.getDay()];
        var hours=today.getHours();
        var minutes=today.getMinutes();
        var seconds=today.getSeconds();
        var result="Today is:"+day+"<br>Current Time is:"+hours+":"+minutes+":"+seconds;
        document.getElementById("output").innerHTML=result;
    </script>
</body>
</html>
