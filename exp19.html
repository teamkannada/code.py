<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="250" style="border:10px solid black;"></canvas>
    
    <script>
        var canvas=document.getElementById("myCanvas");
        var ctx=canvas.getContext("2d")

        ctx.fillStyle="blue";
        ctx.fillRect(50,50,100,60);
        //apply scalling(2width,1.5 height)
        ctx.scale(2,1.5);


         ctx.fillStyle="green";
        ctx.fillRect(50,50,100,60);

    
    </script>
</body>
</html>
